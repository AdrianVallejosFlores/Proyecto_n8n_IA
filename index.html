<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trigger Webhook N8N</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #000000;
      color: #00eaff;
      text-shadow: 0 0 6px #00eaff;
    }

    h2 {
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00eaff;
      background: #111;
      color: #00eaff;
      resize: vertical;
      box-shadow: 0 0 6px #00eaff;
    }

    #btn {
      padding: 10px 18px;
      background: #00eaff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #00eaff;
    }

    #btn:hover {
      background: #00b8cc;
      box-shadow: 0 0 14px #00eaff;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border-radius: 6px;
      border: 1px solid #00eaff;
      white-space: pre-wrap;
      color: #00eaff;
      box-shadow: 0 0 8px #00eaff;
    }
  </style>
</head>

<body>

  <!-- Cargar config.js -->
  <script src="config.js"></script>

  <h2>Ejecutar flujo N8N desde GitHub Pages</h2>

  <p>Escribe el texto que quieres resumir:</p>

  <textarea id="inputText" placeholder="Escribe algo aquí..."></textarea>

  <button id="btn">Enviar al Webhook</button>

  <div id="result">Esperando interacción...</div>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const resultBox = document.getElementById("result");
      const texto = document.getElementById("inputText").value.trim();

      if (!texto) {
        resultBox.textContent = "Por favor ingresa un texto.";
        return;
      }

      resultBox.textContent = "Procesando...";

      try {
        const webhookURL = window.ENV.WEBHOOK_URL;

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto })
        });

        const data = await response.json();

        // Mostrar SOLO el resumen
        const resumen = data?.[0]?.resumen || "No se recibió resumen.";

        resultBox.textContent = resumen;

      } catch (error) {
        resultBox.textContent = "Error llamando al webhook:\n\n" + error;
      }
    });
  </script>

</body>

</html>
