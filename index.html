<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trigger Webhook N8N</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 40px;
      background: #000;
      color: #0aff9d;
      text-shadow: 0 0 6px #0aff9d;
    }

    h2 {
      font-size: 28px;
      color: #0aff9d;
      text-shadow: 0 0 8px #00ffcc;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #0aff9d;
      background: #111;
      color: #0aff9d;
      resize: vertical;
      outline: none;
      box-shadow: 0 0 6px #0aff9d50;
    }

    #btn {
      padding: 12px 20px;
      background: #0aff9d;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 17px;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: none;
      transition: 0.2s;
    }

    #btn:hover {
      background: #00d987;
      box-shadow: 0 0 10px #0aff9d;
    }

    #result {
      margin-top: 30px;
      padding: 18px;
      background: #0a0a0a;
      border-left: 4px solid #0aff9d;
      border-radius: 6px;
      font-size: 17px;
      color: #0aff9d;
      text-shadow: 0 0 6px #0aff9d;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <script src="config.js"></script>

  <h2>Ejecutar flujo N8N desde GitHub Pages</h2>

  <p>Escribe el texto que quieres resumir:</p>

  <textarea id="inputText" placeholder="Escribe algo aqu√≠..."></textarea>

  <button id="btn">Enviar al Webhook</button>

  <div id="result">Esperando interacci√≥n...</div>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const resultBox = document.getElementById("result");
      const texto = document.getElementById("inputText").value.trim();

      if (!texto) {
        resultBox.textContent = "‚ö†Ô∏è Ingresa un texto para resumir.";
        return;
      }

      resultBox.textContent = "Procesando resumen...";

      try {
        const webhookURL = window.ENV.WEBHOOK_URL;

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto })
        });

        const data = await response.json();

        // üëâ Mostrar SOLO el resumen
        if (data.resumen) {
          resultBox.textContent = data.resumen;
        } else {
          resultBox.textContent = "No se recibi√≥ un resumen v√°lido.";
        }

      } catch (error) {
        resultBox.textContent = "Error llamando al webhook:\n" + error;
      }
    });
  </script>

</body>

</html>
