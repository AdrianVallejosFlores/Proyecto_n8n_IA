<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trigger Webhook N8N</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }

    #btn {
      padding: 10px 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #btn:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>

<body>

  <!-- ðŸ”¥ IMPORTANTE: cargar config.js antes del script -->
  <script src="config.js"></script>

  <h2>Ejecutar flujo N8N desde GitHub Pages</h2>

  <p>Escribe el texto que quieres resumir:</p>

  <textarea id="inputText" placeholder="Escribe algo aquÃ­..."></textarea>

  <button id="btn">Enviar al Webhook</button>

  <div id="result">Esperando interacciÃ³n...</div>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const resultBox = document.getElementById("result");
      const texto = document.getElementById("inputText").value.trim();

      if (!texto) {
        resultBox.textContent = "Por favor ingresa un texto.";
        return;
      }

      resultBox.textContent = "Ejecutando...";

      try {

        // ðŸ‘‡ Usar variable desde config.js
        const webhookURL = window.ENV.WEBHOOK_URL;

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ texto })
        });

        const data = await response.json();
        resultBox.textContent = "Respuesta del flujo:\n\n" + JSON.stringify(data, null, 2);

      } catch (error) {
        resultBox.textContent = "Error llamando al webhook:\n\n" + error;
      }
    });
  </script>

</body>

</html>
